<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

<ion-header-bar class="bar-positive">
  <button class="icon ion-navicon button button-clear"></button>
  <h1 class="title">Ionic Blank Starter</h1>
  <button class="icon ion-gear-a button button-clear"></button>
</ion-header-bar>

  <ion-tabs class="tabs-icon-top">
    <ion-tab badge="1" badge-style="badge-assertive" icon="ion-home" title="Home"></ion-tab>
    <ion-tab icon="ion-person" title="About"></ion-tab>
    <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
  </ion-tabs>

    </ion-pane>
  </body>
</html>
