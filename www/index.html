<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

<ion-header-bar class="bar-positive">
  <button class="icon ion-navicon button button-clear"></button>
  <h1 class="title">Ionic Blank Starter</h1>
  <button class="icon ion-gear-a button button-clear"></button>
</ion-header-bar>

      <ion-content class="padding has-subheader">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit suscipit obcaecati deleniti quisquam ad, nostrum aliquid! Non illo ratione, magnam dolor itaque impedit nemo nesciunt, unde sequi pariatur, eius iure.</p>

        <p><button class="icon icon-right ion-ionic button button-positive">ionic</button></p>

<div class="button-bar">
<button class="icon ion-social-twitter button  button-positive button-clear"></button>
<button class="icon ion-social-facebook button button-positive  button-clear"></button>
<button class="icon ion-social-youtube button button-positive button-clear"></button>  
</div>



      </ion-content>

      <ion-footer-bar class="bar-positive">
        <h1 class="title">Footer</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
